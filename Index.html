    <h1>Milky Way Galaxy</h1>
    <p>The Milky Way is a barred spiral galaxy that is home to our Solar System and billions of other stars, planets,
        and
        celestial objects. It spans about 100,000 light-years in diameter and contains an estimated 100 to 400 billion
        stars,
        along with vast amounts of gas and dust.</p>
